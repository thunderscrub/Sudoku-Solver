  <template>

    <div><div class = "mini">1</div><div class = "mini">2</div><div class = "mini">3</div></div>
    <div class = "mini">4</div><div class = "mini">5</div><div class = "mini">6</div>
    <div class = "mini">7</div><div class = "mini">8</div><div class = "mini">9</div>
  </template>

  <script>
    createInputs();
    document.onkeydown = function(event) {
      switch(event.key){
        case "Enter":
          if(typeof currclass == "undefined"){
            solve();
          }
          break;
        case "ArrowRight":
          if(typeof currclass != "undefined"){
            currclass.nextframe();
          }
          break;
        case "ArrowLeft":
          if(typeof currclass != "undefined"){
            currclass.prevframe();
          }
          break;
      }
    }
  </script>
